<!DOCTYPE html>
<html lang="en"
      xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="main_layout.html">

<div layout:fragment="siteContent" style="">

  <div class="row gx-3">


    <!-- ------------------------------------Кнопка добавить папку-------------------------------------------------- -->
    
    <!-- Button trigger modal -->
    <a type="button"
       style="font-weight: bold; text-decoration: none; color: black; margin-top: -20px; margin-bottom: 20px"
       data-bs-toggle="modal" data-bs-target="#exampleModal">+ New Folder
    </a>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">ADD NEW FOLDER</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form action="/add-folder" method="post">
            <div class="modal-body">
              <div class="m-1">
                <div class="row mb-1">
                  FOLDER NAME:
                </div>
                <div class="row">
                  <input type="text" name="name" class="form-control" placeholder="Folder Name" required>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CLOSE</button>
              <button type="submit" class="btn btn-success">ADD FOLDER</button>
            </div>
          </form>

        </div>
      </div>
    </div>


    <!-- ------------------------------------Список папок-------------------------------------------------- -->

    <div class="container-fluid">

      <div class="card mb-4" th:each="folder : ${folders}">
        <div class="card-body">
          <h5 class="card-title mb-3" th:text="${folder.name}"></h5>
          <a th:href="@{'/details/' + ${folder.id}}" class="btn btn-primary">Details</a>
        </div>
      </div>

    </div>



  </div>
</div>
</html>
